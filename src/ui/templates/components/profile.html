{% from "components/link.html" import link %}

<div
  class="flex flex-col rounded-md overflow-hidden bg-indigo-950 h-full w-80">
  <div class="rounded-md bg-violet-600 p-8 flex-1">
    <img
      src="{{ developer.avatar_url }}"
      alt="{{ developer.name }}"
      class="w-28 h-28 rounded-full border-4 border-white" />

    <small class="block mt-10 text-lg text-indigo-100">Desenvolvedor</small>
    <h1 class="text-5xl text-indigo-50 font-medium">{{ developer.name }}</h1>
  </div>

  <div class="p-6 rounded-b-md bg-indigo-950 h-20">
    {% call link(url_for("view.details_page_view"), is_external=False) %}
    <span class="flex items-center gap-2 text-lg">
      <i class="ph ph-presentation"></i>
      Ver detalhes
    </span>
    {% endcall %}
  </div>
</div>
